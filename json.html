<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let jsonObj = {
            name: "Himanshu",
            standard: "BCA",
            village: "Odhan",
            Roll: 20,
        }

        console.log(jsonObj);

        let jsonStr = JSON.stringify(jsonObj)
        console.log(jsonStr)

        let jsonAgain = JSON.parse(jsonStr);
        console.log(jsonAgain)
    </script>
</body>
</html>
