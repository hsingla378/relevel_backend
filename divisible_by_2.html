<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 2</title>
</head>
<body>
    <script>
        let n = 10
        if(n%2 === 0){
            console.log("Divisible by 2")
        }

        else{
            console.log("Not divisible by 2")
        }
    </script>
</body>
</html>
