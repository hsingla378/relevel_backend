    <script>
      function arrMultiplication(nums){
          let arr = []
          for (let i = 0; i < nums.length; i++){

              if(i == 0){
                  arr[i] = nums[i] * nums[i+1]
              }

              else if(i == nums.length-1){
                  arr[i] = nums[nums.length-1] * nums[i-1]
              }
              else{
              arr[i] = nums[i-1] * nums[i+1]
              }
          }
          return arr
      }

      console.log(arrMultiplication([2, 3, 4, 5, 6]))
    </script>
