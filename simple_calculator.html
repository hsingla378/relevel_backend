        */

        function calculator(no1, no2, operation){
            if (operation === "+"){
                return no1 + no2
            }

            else if (operation === "-"){
                return no1 - no2
            }

            else if (operation === "*"){
                return no1 * no2
            }

            else if (operation === "/"){
                return (no1 / no2).toFixed(2)
            }
        }
